<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

    <form action="/api/auth/login" method="POST">
        <div class="form-group">
            <h2 class="form-title">Rest Password</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <button type="submit">Reset</button>
        </form>
        <p class="account-link">Don't have an account? <a href="/register">Register</a></p>
        </div>
        <!-- Error message display area -->
        <div id="error-message"></div>
    
<!-- OTP Card -->
    <div id="otp-card" class="otp-card">
        <p>OTP has been sent to your email.</p>
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="button" id="resend-otp">Resend OTP</button>
        <button type="button" id="confirm-otp">Confirm</button>
    </div>
    
    <!-- Script to display error message -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error-message').innerText = error;
        }
    </script>
</body>
</html>
